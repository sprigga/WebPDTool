# version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: webpdtool-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-webpdtool}
      MYSQL_USER: ${MYSQL_USER:-pdtool}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-pdtool123}
      TZ: Asia/Taipei
    ports:
      - "${MYSQL_PORT:-33306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./database/seed_data.sql:/docker-entrypoint-initdb.d/02-seed_data.sql:ro
    networks:
      - webpdtool-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: webpdtool-backend
    restart: unless-stopped
    environment:
      # Database configuration
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER:-pdtool}
      DB_PASSWORD: ${MYSQL_PASSWORD:-pdtool123}
      DB_NAME: ${MYSQL_DATABASE:-webpdtool}

      # Application configuration
      APP_NAME: WebPDTool
      APP_VERSION: 1.0.0
      DEBUG: ${DEBUG:-false}

      # Security
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30

      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:9080,http://localhost}
    ports:
      - "${BACKEND_PORT:-9100}:9100"
    volumes:
      - ./backend:/app
      # Uncomment for development hot-reload
      # - ./backend/app:/app/app
    networks:
      - webpdtool-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      # 原本: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:9100/health')"]
      # 修正: requests 模組未安裝，改用 Python 標準庫 urllib
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9100/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: webpdtool-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-9080}:80"
    networks:
      - webpdtool-network
    depends_on:
      - backend
    healthcheck:
      # 原本: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      # 修正: wget 預設使用 IPv6 localhost (::1)，但 nginx 只監聽 IPv4
      # 解決方案: 使用 curl 或指定 IPv4 位址
      test: ["CMD", "curl", "-f", "http://127.0.0.1/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  webpdtool-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
